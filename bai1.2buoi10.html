<!DOCTYPE html>
<html>
<button class="back-btn" onclick="goBack()">← Quay lại</button>

<script>
function goBack() {
    if (window.history.length > 1) {
        window.history.back();
    } else {
        alert("Không có trang trước để quay lại!");
    }
}
</script>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Tìm mã sinh viên </p>
<p class="intro">Đỗ Đức Thành</p>

<p id="demo"></p>

<script>
const x = document.getElementsByClassName("intro");
document.getElementById("demo").innerHTML = 
'Thông báo trả về mã sinh viên của Thành là 224001831' + x[0].innerHTML;   
</script>

</body>
</html>
