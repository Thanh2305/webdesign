<!DOCTYPE html>
<html>
<button class="back-btn" onclick="goBack()">← Quay lại</button>

<script>
function goBack() {
    if (window.history.length > 1) {
        window.history.back();
    } else {
        alert("Không có trang trước để quay lại!");
    }
}
</script>

<body>

<h2>JavaScript HTML DOM</h2>

<p>Tìm lớp</p>

<p id="demo"></p>

<script>
const element = document.getElementsByTagName("p");

document.getElementById("demo").innerHTML = 'Kết quả trả về : sinh viên của CNTTD2024 A ' + element[0].innerHTML;

</script>

</body>
</html>
