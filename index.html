<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        
        h1 {
            font-size: 36px;
            color: #4caf50;
            text-align: center;
            margin-bottom: 30px;
        }

        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        ul li {
            margin: 15px 0;
        }

        
        a {
            text-decoration: none;
            font-size: 20px;
            padding: 15px 30px;
            background-color: #2196f3;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        
        a:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }

        
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 18px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
