<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Màu xanh biển nhạt */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #00796b; /* Màu xanh đậm */
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        ul li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            padding: 15px 30px;
            background-color: #0288d1; /* Màu xanh dương */
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: #0277bd; /* Màu xanh dương đậm khi hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Tạo bóng đổ mềm mại khi hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 18px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Bài tập</h1>
    <ul>
        <li><a href="b1buoi5.html">Bài 1</a></li>
        <li><a href="menungangdoc.txt">Bài 2</a></li>
            </ul>
</body>
</html>
